<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SoundBoard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/aula_midi.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h2>Sorteio com Som</h2>

    

<button onclick="tocarESortear()"><img src="images/piao.gif"></button>

<div id="resultado"></div>

<audio id="som" src="sounds/piao.mp3"></audio>

<script>

const frases = [
"Dance uma Música",
"Passe a Vez",
"Beba um Shot",
"Todos Bebem menos Você",
"Beber em Dobro",
"Beba sem usar as mãos",
"Beba e gire mais uma vez",
"Escolha um amigo para beber"
];

    function tocarESortear() {
        const audio = document.getElementById("som");
        
        // Toca o som
        audio.currentTime = 0;
        document.getElementById("resultado").textContent = null;
        audio.play();

        // Para o som após 3 segundos
        setTimeout(() => {
            audio.pause();

            // Sorteia a frase
            const sorteio = frases[Math.floor(Math.random() * frases.length)];
            document.getElementById("resultado").textContent = sorteio;

        }, 3000); // 3000 ms = 3 segundos
    }
</script>

    
<h1><div id="resultado"></div></h1>





</body>
</html>
